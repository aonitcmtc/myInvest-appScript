    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">

  <body class="fix-header card-no-border fix-sidebar">
    <style>
      :root {
        --color: #e4e4ee8a; /* a5b7c9, e4e4ee8a */
      }

      .d-curved-10 {
        background-color: var(--color);
        border-spacing: 0;
        border-collapse: separate;
        border-radius: 10px;
      }

      .bg-page {
        background-color: var(--color);
      }

      .btn-group input[type="radio"]:not(:checked) + label {
          color: #bcc3d3 !important;
          margin-bottom: 0px;
      }

      [type=radio]:checked + label:after {
        display: none;
      }
      [type=radio]:checked + label:after, [type=radio].with-gap:checked + label:after {
        display: none;
      }
      [type=radio]:checked + label:after, [type=radio].with-gap:checked + label:before, [type=radio].with-gap:checked + label:after {
        display: none;
      }
      [type=radio]:not(:checked) + label:before, [type=radio]:not(:checked) + label:after, [type=radio]:checked + label:before, [type=radio]:checked + label:after, [type=radio].with-gap:checked + label:before, [type=radio].with-gap:checked + label:after {
        display: none;
      }
    </style>
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
      <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Admin Wrap</p>
      </div>
    </div>
    <!-- Main wrapper - style you can find in pages.scss -->
    <div id="main-wrapper">
      <!-- Topbar header - style you can find in pages.scss -->
      <header class="topbar">
        <div id="my_topbar_nav"></div>
      </header>
      <!-- Left Sidebar - style you can find in sidebar.scss  -->
      <aside class="left-sidebar">
        <div class="scroll-sidebar">
            <div id="my_sidebar_nav"></div>
        </div>
      </aside>
      <!-- Page wrapper  -->
      <div class="page-wrapper">
        <!-- Container fluid  -->
        <div class="container-fluid">
          <!-- Bread crumb and right sidebar toggle -->
          <div class="row page-titles">
            <div class="col-md-5 align-self-center">
              <h3 class="text-themecolor">My Invest</h3>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">My Invest</li>
              </ol>
            </div>
            <!-- <div class="col-md-7 align-self-center">
              <a href="#" id="add_invest" class="btn btn-primary pull-right text-white"> 
                <i class="fa fa-time"></i>
                เพิ่ม
              </a>
            </div> -->
          </div>
          <!-- Start Page Content -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div id="mynavbar" class="col-8 my-2"></div>
                    <div class="col-4 pt-1 my-3">
                      <a href="#" id="add_invest" class="btn btn-primary pull-right text-white"> 
                        <i class="fa fa-plus-circle"></i>
                        เพิ่ม
                      </a>
                    </div>                 
                  </div>

                  <div class="row">
                    <div class="col-12 my-2">
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title text-capitalize"><span id="card_title_sheet">Stock</span> History</h4>
                          <h6 class="card-subtitle">Sheet <code>.select</code></h6>

                          <div class="table-responsive d-curved-10 mt-4">
                            <table id="select_invest" class="table table-striped table-hover bg-page">
                              <thead>
                                <tr>
                                  <th class="text-center fw-bold">#</th>
                                  <th class="text-center fw-bold">วันที่สร้าง</th>
                                  <th class="text-center fw-bold">symbol</th>
                                  <th class="text-center fw-bold">ซื้อ</th>
                                  <th class="text-center fw-bold">ขาย</th>
                                  <th class="text-center fw-bold">จำนวน</th>
                                  <th class="text-center fw-bold">ราคา</th>
                                  <th class="text-center fw-bold">Broker</th>
                                  <th class="text-center fw-bold">หมายเหตุ</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr id="select_invest_loading">
                                  <td colspan="9" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                      <span class="sr-only">Loading...</span>
                                    </div>
                                  </td>
                                </tr>       
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 my-2">
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">History</h4>
                          <h6 class="card-subtitle">Sheet <code>.all</code></h6>

                          <div class="table-responsive d-curved-10 mt-4">
                            <table id="all_invest" class="table table-striped table-hover bg-page">
                              <thead>
                                <tr>
                                  <th class="text-center fw-bold">#</th>
                                  <th class="text-center fw-bold">วันที่สร้าง</th>
                                  <th class="text-center fw-bold">symbol</th>
                                  <th class="text-center fw-bold">ซื้อ</th>
                                  <th class="text-center fw-bold">ขาย</th>
                                  <th class="text-center fw-bold">จำนวน</th>
                                  <th class="text-center fw-bold">ราคา</th>
                                  <th class="text-center fw-bold">Broker</th>
                                  <th class="text-center fw-bold">หมายเหตุ</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr id="all_invest_loading">
                                  <td colspan="9" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                      <span class="sr-only">Loading...</span>
                                    </div>
                                  </td>
                                </tr>       
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!-- End PAge Content -->
        </div>
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- footer -->
        <footer class="footer">
          <div id="my_footer"></div> 
        </footer>
        <!-- End footer -->
      </div>
      <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->

    <!-- ============================================================== -->
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-capitalize"><strong>เพิ่ม</strong> <span id="title_modal">Stock</span></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="myForm" name="myForm" 
                action="https://script.google.com/macros/s/AKfycbw6vL0YJOxhgwWH-356mp2IadyHHqBvHLZhTXOvedtLfSEx8rREuOG302WHWMQp4NQzsg/exec" method="post">
              <!-- Include input fields for Date, Symbol, Buy, Sell, Unit, Price/Unit, Broker, Remark -->
              <input type="hidden" id="is_type" name="type" value="stock">

              <div class="btn-group col-12" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="buy" autocomplete="off" checked>
                <label class="btn btn-outline-success form-control" for="buy">BUY</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="sell" autocomplete="off">
                <label class="btn btn-outline-danger form-control" for="sell">SELL</label>
              </div>
              
              <div class="mb-3">
                <label for="date" class="text-primary">วันที่บันทึก</label>
                <input type="text" name="date" autocomplete="off" class="datepicker form-control" readonly>
                <div id="dateHelp" class="form-text text-danger">*เลือกวันที่ดำเนินการก่อนกรอกข้อมูล.</div>
              </div>

              <div class="mb-3">
                <label for="symbol" class="form-label">ชื่อ stock</label>
                <input type="text" class="form-control" name="symbol" id="symbol">
              </div>

              <div class="mb-3">
                <label for="buy" class="form-label">ซื้อ</label>
                <input type="number" class="form-control" name="buy" id="buy">
              </div>

              <div class="mb-3">
                <label for="sell" class="form-label">ขาย</label>
                <input type="number" class="form-control" name="sell" id="sell">
              </div>

              <div class="mb-3">
                <label for="unit" class="form-label">จำนวนหุ้น</label>
                <input type="number" class="form-control" name="unit" id="unit">
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">ราคา/หุ้น</label>
                <input type="number" class="form-control" name="price" id="price">
              </div>

              <div class="mb-3">
                <label for="broker" class="form-label">Broker</label>
                <input type="text" class="form-control" name="broker" id="broker">
              </div>

              <div class="mb-3">
                <label for="remark" class="form-label">หมายเหตุ</label>
                <input type="text" class="form-control" name="remark" id="remark">
              </div>

              <!-- Add other input fields as needed -->
              <div class="text-end">
                <button id="update_data" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div> -->

        </div>
      </div>
    </div>
    <!-- The Modal -->

    <script src="js/waves.js"></script>

    <script src="js/sidebarmenu.js"></script>

    <script src="js/custom.min.js"></script>

    <script src="js/script/my_type.js"></script>
    <!-- My-NAV-TOP -->
    <script src="js/script/my_topbar_nav.js"></script>

    <script src="js/script/my_sidebar_nav.js"></script>
